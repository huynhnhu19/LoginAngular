<div class="login-box container">
    <div>
        <h2>Login</h2>
        <form #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)" ngNativeValidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" 
                required minlength="4" #field="ngModel"
                name="username" placeholder="Username" [(ngModel)]="user.username"/>
                <div [hidden]="field.valid || field.untouched"
                    class="alert alert-danger">
                    Enter Username!
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                required minlength="4" #field="ngModel"
                name="password" placeholder="Password" [(ngModel)]="user.password"/>
                <div [hidden]="field.valid || field.untouched"
                    class="alert alert-danger">
                    Enter Password!
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-info" type="submit" >Login</button>            
            </div>
        </form>
    </div>
</div>

<p>{{ formLogin.value | json }}</p>
